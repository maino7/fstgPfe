<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeLicenceCreateDlg" widgetVar="DemandeLicenceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDemandeLicenceTitle}">
            <h:form id="DemandeLicenceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeLicenceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDemandeLicenceLabel_anneUniversitaire}" for="anneUniversitaire" />
                        <p:selectOneMenu id="anneUniversitaire" value="#{demandeLicenceController.selected.anneUniversitaire}" >
                            <f:selectItems value="#{anneUniversitaireController.itemsAvailableSelectOne}"
                                           var="anneUniversitaireItem"
                                           itemValue="#{anneUniversitaireItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDemandeLicenceLabel_etudiant}" for="etudiant" />
                        <p:selectOneMenu id="etudiant" value="#{demandeLicenceController.selected.etudiant}" >
                            <f:selectItems value="#{etudiantController.itemsAvailableSelectOne}"
                                           var="etudiantItem"
                                           itemValue="#{etudiantItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDemandeLicenceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandeLicenceController.selected.id}" title="#{bundle.CreateDemandeLicenceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeLicenceController.create}" value="#{bundle.Save}" update="display,:DemandeLicenceListForm:datalist,:growl" oncomplete="handleSubmit(args,'DemandeLicenceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandeLicenceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
