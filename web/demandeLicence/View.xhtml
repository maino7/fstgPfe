<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeLicenceViewDlg" widgetVar="DemandeLicenceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDemandeLicenceTitle}">
            <h:form id="DemandeLicenceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeLicenceController.selected != null}">
                        <h:outputText value="#{bundle.ViewDemandeLicenceLabel_anneUniversitaire}"/>
                        <h:outputText value="#{demandeLicenceController.selected.anneUniversitaire}" title="#{bundle.ViewDemandeLicenceTitle_anneUniversitaire}"/>
                        <h:outputText value="#{bundle.ViewDemandeLicenceLabel_etudiant}"/>
                        <h:outputText value="#{demandeLicenceController.selected.etudiant}" title="#{bundle.ViewDemandeLicenceTitle_etudiant}"/>
                        <h:outputText value="#{bundle.ViewDemandeLicenceLabel_id}"/>
                        <h:outputText value="#{demandeLicenceController.selected.id}" title="#{bundle.ViewDemandeLicenceTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DemandeLicenceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
