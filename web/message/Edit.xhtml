<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessageEditDlg" widgetVar="MessageEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMessageTitle}">
            <h:form id="MessageEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messageController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMessageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{messageController.selected.id}" title="#{bundle.EditMessageTitle_id}" />
                        <p:outputLabel value="#{bundle.EditMessageLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{messageController.selected.nom}" title="#{bundle.EditMessageTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditMessageLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{messageController.selected.prenom}" title="#{bundle.EditMessageTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditMessageLabel_textMessage}" for="textMessage" />
                        <p:inputText id="textMessage" value="#{messageController.selected.textMessage}" title="#{bundle.EditMessageTitle_textMessage}" />
                        <p:outputLabel value="#{bundle.EditMessageLabel_sujet}" for="sujet" />
                        <p:inputText id="sujet" value="#{messageController.selected.sujet}" title="#{bundle.EditMessageTitle_sujet}" />
                        <p:outputLabel value="#{bundle.EditMessageLabel_dateEnvoi}" for="dateEnvoi" />
                        <p:calendar id="dateEnvoi" pattern="MM/dd/yyyy HH:mm:ss" value="#{messageController.selected.dateEnvoi}" title="#{bundle.EditMessageTitle_dateEnvoi}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMessageLabel_email}" for="email" />
                        <p:inputText id="email" value="#{messageController.selected.email}" title="#{bundle.EditMessageTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{messageController.update}" value="#{bundle.Save}" update="display,:MessageListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MessageEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MessageEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
