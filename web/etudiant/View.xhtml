<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtudiantViewDlg" widgetVar="EtudiantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEtudiantTitle}">
            <h:form id="EtudiantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantController.selected != null}">
                        <h:outputText value="#{bundle.ViewEtudiantLabel_password}"/>
                        <h:outputText value="#{etudiantController.selected.password}" title="#{bundle.ViewEtudiantTitle_password}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_nbrCnx}"/>
                        <h:outputText value="#{etudiantController.selected.nbrCnx}" title="#{bundle.ViewEtudiantTitle_nbrCnx}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_semestreActuel}"/>
                        <h:outputText value="#{etudiantController.selected.semestreActuel}" title="#{bundle.ViewEtudiantTitle_semestreActuel}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_dateNaissance}"/>
                        <h:outputText value="#{etudiantController.selected.dateNaissance}" title="#{bundle.ViewEtudiantTitle_dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_filiere}"/>
                        <h:outputText value="#{etudiantController.selected.filiere}" title="#{bundle.ViewEtudiantTitle_filiere}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_equipeRecherche}"/>
                        <h:outputText value="#{etudiantController.selected.equipeRecherche}" title="#{bundle.ViewEtudiantTitle_equipeRecherche}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_cne}"/>
                        <h:outputText value="#{etudiantController.selected.cne}" title="#{bundle.ViewEtudiantTitle_cne}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_nom}"/>
                        <h:outputText value="#{etudiantController.selected.nom}" title="#{bundle.ViewEtudiantTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_prenom}"/>
                        <h:outputText value="#{etudiantController.selected.prenom}" title="#{bundle.ViewEtudiantTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_email}"/>
                        <h:outputText value="#{etudiantController.selected.email}" title="#{bundle.ViewEtudiantTitle_email}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_gender}"/>
                        <h:outputText value="#{etudiantController.selected.gender}" title="#{bundle.ViewEtudiantTitle_gender}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EtudiantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
