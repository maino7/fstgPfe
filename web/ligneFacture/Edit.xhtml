<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneFactureEditDlg" widgetVar="LigneFactureEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLigneFactureTitle}">
            <h:form id="LigneFactureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneFactureController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLigneFactureLabel_facture}" for="facture" />
                        <p:selectOneMenu id="facture" value="#{ligneFactureController.selected.facture}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{factureController.itemsAvailableSelectOne}"
                                           var="factureItem"
                                           itemValue="#{factureItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLigneFactureLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ligneFactureController.selected.id}" title="#{bundle.EditLigneFactureTitle_id}" />
                        <p:outputLabel value="#{bundle.EditLigneFactureLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{ligneFactureController.selected.quantite}" title="#{bundle.EditLigneFactureTitle_quantite}" />
                        <p:outputLabel value="#{bundle.EditLigneFactureLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{ligneFactureController.selected.produit}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ligneFactureController.update}" value="#{bundle.Save}" update="display,:LigneFactureListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LigneFactureEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LigneFactureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
