<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneFactureViewDlg" widgetVar="LigneFactureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLigneFactureTitle}">
            <h:form id="LigneFactureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneFactureController.selected != null}">
                        <h:outputText value="#{bundle.ViewLigneFactureLabel_facture}"/>
                        <h:outputText value="#{ligneFactureController.selected.facture}" title="#{bundle.ViewLigneFactureTitle_facture}"/>
                        <h:outputText value="#{bundle.ViewLigneFactureLabel_id}"/>
                        <h:outputText value="#{ligneFactureController.selected.id}" title="#{bundle.ViewLigneFactureTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLigneFactureLabel_quantite}"/>
                        <h:outputText value="#{ligneFactureController.selected.quantite}" title="#{bundle.ViewLigneFactureTitle_quantite}"/>
                        <h:outputText value="#{bundle.ViewLigneFactureLabel_produit}"/>
                        <h:outputText value="#{ligneFactureController.selected.produit}" title="#{bundle.ViewLigneFactureTitle_produit}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LigneFactureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
