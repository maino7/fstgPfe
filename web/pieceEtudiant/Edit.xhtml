<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PieceEtudiantEditDlg" widgetVar="PieceEtudiantEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPieceEtudiantTitle}">
            <h:form id="PieceEtudiantEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pieceEtudiantController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPieceEtudiantLabel_condidature}" for="condidature" />
                        <p:selectOneMenu id="condidature" value="#{pieceEtudiantController.selected.condidature}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{condidatureController.itemsAvailableSelectOne}"
                                           var="condidatureItem"
                                           itemValue="#{condidatureItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPieceEtudiantLabel_piecesParNiveau}" for="piecesParNiveau" />
                        <p:selectOneMenu id="piecesParNiveau" value="#{pieceEtudiantController.selected.piecesParNiveau}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{piecesParNiveauController.itemsAvailableSelectOne}"
                                           var="piecesParNiveauItem"
                                           itemValue="#{piecesParNiveauItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPieceEtudiantLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pieceEtudiantController.selected.id}" title="#{bundle.EditPieceEtudiantTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pieceEtudiantController.update}" value="#{bundle.Save}" update="display,:PieceEtudiantListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PieceEtudiantEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PieceEtudiantEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
