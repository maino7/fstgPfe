<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConcourOralViewDlg" widgetVar="ConcourOralViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConcourOralTitle}">
            <h:form id="ConcourOralViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{concourOralController.selected != null}">
                        <h:outputText value="#{bundle.ViewConcourOralLabel_coefEcrit}"/>
                        <h:outputText value="#{concourOralController.selected.coefEcrit}" title="#{bundle.ViewConcourOralTitle_coefEcrit}"/>
                        <h:outputText value="#{bundle.ViewConcourOralLabel_coefOral}"/>
                        <h:outputText value="#{concourOralController.selected.coefOral}" title="#{bundle.ViewConcourOralTitle_coefOral}"/>
                        <h:outputText value="#{bundle.ViewConcourOralLabel_noteGeneral}"/>
                        <h:outputText value="#{concourOralController.selected.noteGeneral}" title="#{bundle.ViewConcourOralTitle_noteGeneral}"/>
                        <h:outputText value="#{bundle.ViewConcourOralLabel_id}"/>
                        <h:outputText value="#{concourOralController.selected.id}" title="#{bundle.ViewConcourOralTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConcourOralViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
