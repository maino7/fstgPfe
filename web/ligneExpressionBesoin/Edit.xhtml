<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneExpressionBesoinEditDlg" widgetVar="LigneExpressionBesoinEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLigneExpressionBesoinTitle}">
            <h:form id="LigneExpressionBesoinEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneExpressionBesoinController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLigneExpressionBesoinLabel_expressionBesoin}" for="expressionBesoin" />
                        <p:selectOneMenu id="expressionBesoin" value="#{ligneExpressionBesoinController.selected.expressionBesoin}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{expressionBesoinController.itemsAvailableSelectOne}"
                                           var="expressionBesoinItem"
                                           itemValue="#{expressionBesoinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLigneExpressionBesoinLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ligneExpressionBesoinController.selected.id}" title="#{bundle.EditLigneExpressionBesoinTitle_id}" />
                        <p:outputLabel value="#{bundle.EditLigneExpressionBesoinLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{ligneExpressionBesoinController.selected.quantite}" title="#{bundle.EditLigneExpressionBesoinTitle_quantite}" />
                        <p:outputLabel value="#{bundle.EditLigneExpressionBesoinLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{ligneExpressionBesoinController.selected.produit}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ligneExpressionBesoinController.update}" value="#{bundle.Save}" update="display,:LigneExpressionBesoinListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LigneExpressionBesoinEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LigneExpressionBesoinEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
