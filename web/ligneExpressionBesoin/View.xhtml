<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneExpressionBesoinViewDlg" widgetVar="LigneExpressionBesoinViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLigneExpressionBesoinTitle}">
            <h:form id="LigneExpressionBesoinViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneExpressionBesoinController.selected != null}">
                        <h:outputText value="#{bundle.ViewLigneExpressionBesoinLabel_quantite}"/>
                        <h:outputText value="#{ligneExpressionBesoinController.selected.quantite}" title="#{bundle.ViewLigneExpressionBesoinTitle_quantite}"/>
                        <h:outputText value="#{bundle.ViewLigneExpressionBesoinLabel_produit}"/>
                        <h:outputText value="#{ligneExpressionBesoinController.selected.produit}" title="#{bundle.ViewLigneExpressionBesoinTitle_produit}"/>
                        <h:outputText value="#{bundle.ViewLigneExpressionBesoinLabel_expressionBesoin}"/>
                        <h:outputText value="#{ligneExpressionBesoinController.selected.expressionBesoin}" title="#{bundle.ViewLigneExpressionBesoinTitle_expressionBesoin}"/>
                        <h:outputText value="#{bundle.ViewLigneExpressionBesoinLabel_id}"/>
                        <h:outputText value="#{ligneExpressionBesoinController.selected.id}" title="#{bundle.ViewLigneExpressionBesoinTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LigneExpressionBesoinViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
