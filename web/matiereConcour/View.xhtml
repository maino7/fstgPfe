<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatiereConcourViewDlg" widgetVar="MatiereConcourViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMatiereConcourTitle}">
            <h:form id="MatiereConcourViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{matiereConcourController.selected != null}">
                        <h:outputText value="#{bundle.ViewMatiereConcourLabel_titre}"/>
                        <h:outputText value="#{matiereConcourController.selected.titre}" title="#{bundle.ViewMatiereConcourTitle_titre}"/>
                        <h:outputText value="#{bundle.ViewMatiereConcourLabel_numApg}"/>
                        <h:outputText value="#{matiereConcourController.selected.numApg}" title="#{bundle.ViewMatiereConcourTitle_numApg}"/>
                        <h:outputText value="#{bundle.ViewMatiereConcourLabel_id}"/>
                        <h:outputText value="#{matiereConcourController.selected.id}" title="#{bundle.ViewMatiereConcourTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MatiereConcourViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
