<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SecureEditDlg" widgetVar="SecureEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSecureTitle}">
            <h:form id="SecureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{secureController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSecureLabel_quest}" for="quest" />
                        <p:inputText id="quest" value="#{secureController.selected.quest}" title="#{bundle.EditSecureTitle_quest}" />
                        <p:outputLabel value="#{bundle.EditSecureLabel_resp}" for="resp" />
                        <p:inputText id="resp" value="#{secureController.selected.resp}" title="#{bundle.EditSecureTitle_resp}" />
                        <p:outputLabel value="#{bundle.EditSecureLabel_etudiant}" for="etudiant" />
                        <p:selectOneMenu id="etudiant" value="#{secureController.selected.etudiant}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{etudiantController.itemsAvailableSelectOne}"
                                           var="etudiantItem"
                                           itemValue="#{etudiantItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSecureLabel_enseignant}" for="enseignant" />
                        <p:selectOneMenu id="enseignant" value="#{secureController.selected.enseignant}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{enseignantController.itemsAvailableSelectOne}"
                                           var="enseignantItem"
                                           itemValue="#{enseignantItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSecureLabel_id}" for="id" />
                        <p:inputText id="id" value="#{secureController.selected.id}" title="#{bundle.EditSecureTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{secureController.update}" value="#{bundle.Save}" update="display,:SecureListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SecureEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SecureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
