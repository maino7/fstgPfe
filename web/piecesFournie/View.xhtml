<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PiecesFournieViewDlg" widgetVar="PiecesFournieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPiecesFournieTitle}">
            <h:form id="PiecesFournieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{piecesFournieController.selected != null}">
                        <h:outputText value="#{bundle.ViewPiecesFournieLabel_condidature}"/>
                        <h:outputText value="#{piecesFournieController.selected.condidature}" title="#{bundle.ViewPiecesFournieTitle_condidature}"/>
                        <h:outputText value="#{bundle.ViewPiecesFournieLabel_piecesParNiveau}"/>
                        <h:outputText value="#{piecesFournieController.selected.piecesParNiveau}" title="#{bundle.ViewPiecesFournieTitle_piecesParNiveau}"/>
                        <h:outputText value="#{bundle.ViewPiecesFournieLabel_id}"/>
                        <h:outputText value="#{piecesFournieController.selected.id}" title="#{bundle.ViewPiecesFournieTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PiecesFournieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
