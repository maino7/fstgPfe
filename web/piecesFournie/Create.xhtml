<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PiecesFournieCreateDlg" widgetVar="PiecesFournieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePiecesFournieTitle}">
            <h:form id="PiecesFournieCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{piecesFournieController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePiecesFournieLabel_condidature}" for="condidature" />
                        <p:selectOneMenu id="condidature" value="#{piecesFournieController.selected.condidature}" >
                            <f:selectItems value="#{condidatureController.itemsAvailableSelectOne}"
                                           var="condidatureItem"
                                           itemValue="#{condidatureItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePiecesFournieLabel_piecesParNiveau}" for="piecesParNiveau" />
                        <p:selectOneMenu id="piecesParNiveau" value="#{piecesFournieController.selected.piecesParNiveau}" >
                            <f:selectItems value="#{piecesParNiveauController.itemsAvailableSelectOne}"
                                           var="piecesParNiveauItem"
                                           itemValue="#{piecesParNiveauItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePiecesFournieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{piecesFournieController.selected.id}" title="#{bundle.CreatePiecesFournieTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{piecesFournieController.create}" value="#{bundle.Save}" update="display,:PiecesFournieListForm:datalist,:growl" oncomplete="handleSubmit(args,'PiecesFournieCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PiecesFournieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
