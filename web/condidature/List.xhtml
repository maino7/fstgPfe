<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCondidatureTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CondidatureListForm">
                <p:panel header="#{bundle.ListCondidatureTitle}">
                    <p:dataTable id="datalist" value="#{condidatureController.items}" var="item"
                                 selectionMode="single" selection="#{condidatureController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCondidatureTitle_anneUniversitaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.anneUniversitaire}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCondidatureTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCondidatureTitle_candidat}"/>
                            </f:facet>
                            <h:outputText value="#{item.candidat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCondidatureTitle_typeInscription}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeInscription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCondidatureTitle_condidatureValide}"/>
                            </f:facet>
                            <h:outputText value="#{item.condidatureValide}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCondidatureTitle_pieceValide}"/>
                            </f:facet>
                            <h:outputText value="#{item.pieceValide}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCondidatureTitle_moyenneEcrit}"/>
                            </f:facet>
                            <h:outputText value="#{item.moyenneEcrit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCondidatureTitle_moyenneOrale}"/>
                            </f:facet>
                            <h:outputText value="#{item.moyenneOrale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCondidatureTitle_moyenneGenerale}"/>
                            </f:facet>
                            <h:outputText value="#{item.moyenneGenerale}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{condidatureController.prepareCreate}" update=":CondidatureCreateForm" oncomplete="PF('CondidatureCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CondidatureViewForm" oncomplete="PF('CondidatureViewDialog').show()" disabled="#{empty condidatureController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CondidatureEditForm" oncomplete="PF('CondidatureEditDialog').show()" disabled="#{empty condidatureController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{condidatureController.destroy}" update=":growl,datalist" disabled="#{empty condidatureController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
