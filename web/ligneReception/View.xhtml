<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneReceptionViewDlg" widgetVar="LigneReceptionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLigneReceptionTitle}">
            <h:form id="LigneReceptionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneReceptionController.selected != null}">
                        <h:outputText value="#{bundle.ViewLigneReceptionLabel_reception}"/>
                        <h:outputText value="#{ligneReceptionController.selected.reception}" title="#{bundle.ViewLigneReceptionTitle_reception}"/>
                        <h:outputText value="#{bundle.ViewLigneReceptionLabel_id}"/>
                        <h:outputText value="#{ligneReceptionController.selected.id}" title="#{bundle.ViewLigneReceptionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLigneReceptionLabel_quantite}"/>
                        <h:outputText value="#{ligneReceptionController.selected.quantite}" title="#{bundle.ViewLigneReceptionTitle_quantite}"/>
                        <h:outputText value="#{bundle.ViewLigneReceptionLabel_produit}"/>
                        <h:outputText value="#{ligneReceptionController.selected.produit}" title="#{bundle.ViewLigneReceptionTitle_produit}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LigneReceptionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
