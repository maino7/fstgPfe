<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtablissementTypeCreateDlg" widgetVar="EtablissementTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEtablissementTypeTitle}">
            <h:form id="EtablissementTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etablissementTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEtablissementTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{etablissementTypeController.selected.id}" title="#{bundle.CreateEtablissementTypeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateEtablissementTypeLabel_abrApg}" for="abrApg" />
                        <p:inputText id="abrApg" value="#{etablissementTypeController.selected.abrApg}" title="#{bundle.CreateEtablissementTypeTitle_abrApg}" />
                        <p:outputLabel value="#{bundle.CreateEtablissementTypeLabel_academie}" for="academie" />
                        <p:selectOneMenu id="academie" value="#{etablissementTypeController.selected.academie}" >
                            <f:selectItems value="#{academieController.itemsAvailableSelectOne}"
                                           var="academieItem"
                                           itemValue="#{academieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEtablissementTypeLabel_titre}" for="titre" />
                        <p:inputText id="titre" value="#{etablissementTypeController.selected.titre}" title="#{bundle.CreateEtablissementTypeTitle_titre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etablissementTypeController.create}" value="#{bundle.Save}" update="display,:EtablissementTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EtablissementTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtablissementTypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
