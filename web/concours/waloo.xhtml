<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <b:modal id="amodal" title="Dossier NÂ° #{candidatController.selected.cin}" styleClass="modalPseudoClass" >
        <form class="form-inline"><fieldset>
                <div class="form-group col-md-12">
                    <div class="row">

                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <b:inputText value="#{candidatController.selected.nomLat}" disabled="true" class="form-control" label="nom"/>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <b:inputText value="#{candidatController.selected.prenomLat}" disabled="true" class="form-control" label="prenom"/>
                            </div>
                        </div>

                       </div>
                     <div class="row">

                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <b:inputText value="#{candidatController.selected.cne}" disabled="true" class="form-control" label="cne"/>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <b:inputText value="#{candidatController.selected.cin}" disabled="true" class="form-control" label="cin"/>
                            </div>
                        </div>

                       </div>
                     <div class="row">

                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <b:inputText value="#{candidatController.selected.dernierDiplome.titre}" disabled="true" class="form-control" label="Dernier diplome"/>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <b:inputText value="#{candidatController.selected.dernierDiplome}" disabled="true" class="form-control" label="Mention"/>
                            </div>
                        </div>

                       </div>
                     <div class="row">
                         <h5>Moyenne des semestres</h5>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <div class="form-group">
                                <b:inputText value="#{candidatController.selected}" disabled="true" class="form-control" label="S1"/>
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <div class="form-group">
                                <b:inputText value="#{candidatController.selected}" disabled="true" class="form-control" label="S2"/>
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <div class="form-group">
                                <b:inputText value="#{candidatController.selected}" disabled="true" class="form-control" label="S3"/>
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <div class="form-group">
                                <b:inputText value="#{candidatController.selected}" disabled="true" class="form-control" label="S4"/>
                            </div>
                        </div>
                        

                       </div>
                   
                </div>




            </fieldset></form>
        <f:facet name="footer">
            <b:button value="Close" dismiss="modal" />
            <b:commandButton value="rejeter" look="danger" onclick="$('.modalPseudoClass').modal('hide')"/>
            <b:commandButton value="valider" look="success" onclick="$('.modalPseudoClass').modal('hide')" />
            
        </f:facet>
    </b:modal>
</html>
