<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <b:modal id="amodal" title="Note du Candidat NÂ°#{condidatureController.selected.candidat.cne}" styleClass="modalPseudoClass" >
       
        <form class="form-inline"><fieldset>
                <div class="form-group col-md-12">
                    <div class="row">

                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <h4>Note du candidat</h4>
                                   #{condidatureController.affectModal()}
                            </div>
                        </div>
                       

                    </div>
                    <div class="row">

                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="form-group">
                                <f:view>


                                    <h:form id="formNote">
                                        <h4><h:outputText value="List des notes"/></h4>
                                  
                                      
                                        <b:dataTable id="datalist1" value="#{condidatureController.matieres}" var="item">
                                            
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Date Exam"/>
                                                </f:facet>
                                                <h:outputText value="#{item.dateExam}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:outputText>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="MatiereConcour"/>
                                                </f:facet>
                                                <h:outputText value="#{item.matiereConcour.titre}"/>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Note"/>
                                                </f:facet>
                                                <b:inputText value="#{condidatureController.noteF}"  disabled="#{condidatureController.test2(item) == 1?'true' : 'false'}" />
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Note"/>
                                                </f:facet>
                                                <b:commandButton id="createbotn" value="enter" look="primary" ajax="true" actionListener="#{condidatureController.enterNote(item)}"  update="formNote1:amodal:formNote:datalist1 formNote1:datalist growlMsg"  />
                                            </b:dataTableColumn>
                                        </b:dataTable>
                                    </h:form>
                                </f:view>

                            </div>
                        </div>
                       

                    </div>
                    <div class="row">

                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                            
                            </div>
                        </div>
                        

                    </div>
            

                </div>




            </fieldset>
            <f:facet name="footer">
                <b:button value="Close" dismiss="modal" />
             

            </f:facet>
        </form>
    </b:modal>
</html>
