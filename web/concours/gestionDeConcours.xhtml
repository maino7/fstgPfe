<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/adminTemplate.xhtml" >
        <ui:define name="titre">
            Les preinscription
        </ui:define>
        <ui:define name="content" >
            <h:form>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header" data-background-color="orange">
                                    <i class="material-icons">content_copy</i>
                                </div>
                                <div class="card-content">
                                    <a href="./preinscription.xhtml"><p>Les critère de pre-inscription</p></a>
                                </div>
                                <div class="card-footer">

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header" data-background-color="green">
                                    <i class="material-icons">person</i>
                                </div>
                                <div class="card-content">
                                    <a href="#"><p>Gestion des pieces jointes</p></a>
                                </div>
                                <div class="card-footer">

                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header" data-background-color="red">
                                    <i class="material-icons">local_library</i>
                                </div>
                                <div class="card-content">

                                    <a href="./gestionDeConcours.xhtml"><p>Gestion des épreuves</p></a>
                                </div>
                                <div class="card-footer">

                                </div>
                            </div>
                        </div>

                    </div>
                    <h:form>

                        <div class="container-fluid">
                            
                           
                                <div class="row">

                                    <div id="demo" class="col-md-12 col-sm-12 col-lg-12">

                                        <div class="panel panel-danger" style="height:50% ">

                                            <div class="panel-heading"><h4>Creer un concours</h4></div>


                                            <div class="panel-body">
                                                <dir class="form-group">
                                                    <p:messages id="msgCritere" escape="true" autoUpdate="true" closable="true"/>
                                                </dir>

                                                <div class="form-group">
                                                    <label for="nbrEcrit">Nombre de place *</label>
                                                    <b:selectOneMenu id="niveauC" value="#{concourNiveauController.selected.niveau}" class="form-control" required="true">
                                                        <f:selectItem itemLabel="--Selectionner--" itemValue="" />
                                                        <f:selectItems value="#{niveauController.itemsAvailableSelectOne}" 
                                                                       var="niveauItem"
                                                                       itemValue="#{niveauItem}"/>
                                                    </b:selectOneMenu>  

                                                </div>

                                                <div class="form-group">
                                                    <label for="nbrEcrit">Nbr de Place pour l'ecrit</label>
                                                    <b:inputText id="nbrEcrit" value="#{concourNiveauController.selected.nbrDePlaceEcrit}" class="form-control" required="true" >
                                                        <f:validateDoubleRange minimum="1" />
                                                    </b:inputText>
                                                    <span id="error_lastname" class="text-danger" />
                                                </div>

                                                <div class="form-group">
                                                    <label for="nbronrale">Nbr de Place pour l'orale</label>
                                                    <b:inputText id="nbronrale" value="#{concourNiveauController.selected.nbrDePlaceOrale}" class="form-control" required="true" >
                                                        <f:validateDoubleRange minimum="1" />
                                                    </b:inputText>
                                                    <span id="error_age" class="text-danger" />
                                                </div>

                                                <div class="form-group">
                                                    <label for="nbradmis">Nbr de place finale</label>
                                                    <b:inputText id="nbradmis" value="#{concourNiveauController.selected.nbrDePladeAdmis}" class="form-control" required="true" >
                                                        <f:validateDoubleRange minimum="1" />
                                                    </b:inputText>
                                                    <span id="error_dob" class="text-danger" />
                                                </div>

                                                <div class="form-group">
                                                    <label for="disc">Discription</label>
                                                    <b:inputTextarea id="desc" value="#{concourNiveauController.selected.description}" class="form-control" required="true">
                                                        <f:validateLength maximum="255" />
                                                    </b:inputTextarea>
                                                </div>

                                                <b:commandButton actionListener="#{concourNiveauController.creer()}" value="Creer" look="primary" />


                                            </div>
                                        </div>
                                    </div>


                                </div>
                            
                        </div>
                    </h:form>
                    <h:form>
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="card">
                                    <div class="card-header" data-background-color="orange">
                                        <h4 class="title">Les concours </h4>

                                    </div>
                                    <div class="card-content table-responsive">
                                        <f:view>


                                            <h:form>

                                                <b:dataTable value="#{concourNiveauController.items}" var="item">
                                                    <b:dataTableColumn  value="#{item.niveau}" />

                                                    <b:dataTableColumn value="#{item.nbrDePladeAdmis}" />

                                                    <b:dataTableColumn value="#{item.annee}" />

                                                    <b:dataTableColumn value="#{item.description}" />

                                                    <b:dataTableColumn value="#{item.nbrDePlaceEcrit}" />

                                                    <b:dataTableColumn value="#{item.nbrDePlaceOrale}" />

                                                    <b:dataTableColumn label="action">

                                                        <b:commandButton look="primary" value="" />
                                                    </b:dataTableColumn>
                                                </b:dataTable>
                                            </h:form>
                                        </f:view>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                    <div>
                    </div>

                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
