<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/adminTemplate.xhtml" >
        <ui:define name="titre">
            Gestion des candidats
        </ui:define>
        <ui:define name="content" >
            <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
                     show-detail="true" show-summary="false" allowDismiss="true"
                     delay="3000" escape="true" />
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header" data-background-color="orange">
                                <i class="material-icons">content_copy</i>
                            </div>
                            <div class="card-content">
                                <a href="./gestionDeCandidat.xhtml?faces-redirect=true"><p>Gestion des candidatures</p></a>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header" data-background-color="green">
                                <i class="material-icons">person</i>
                            </div>
                            <div class="card-content">
                                <a href="./gestionDesNotes.xhtml?faces-redirect=true"><p>Gestion de note</p></a>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header" data-background-color="red">
                                <i class="material-icons">local_library</i>
                            </div>
                            <div class="card-content">

                                <a href="./gestionAdmis.xhtml?faces-redirect=true"><p>List des admis a l'Ã©crit</p></a>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>
                    </div>

                </div>
                <div class="container-fluid">


                    <div class="panel panel-default">

                        <div class="panel-heading">Recherche</div>

                        <div class="panel-body">
                            <h:form id="searchBar">
                                <b:container>
                                    <b:row>
                                        <b:column span="4">
                                            <b:selectOneMenu id="filiere" value="#{condidatureController.section}" process="@form" onchange="ajax:condidatureController.niveauBySection()" update="niveau" >
                                                <f:selectItem itemLabel="--Selectionner--" itemValue="" />
                                                <f:selectItems value="#{sectionController.items}" 
                                                               var="sectionItem"
                                                               itemValue="#{sectionItem}"/>
                                            </b:selectOneMenu>
                                        </b:column>
                                        <b:column span="4">
                                            <b:selectOneMenu id="niveau" value="#{condidatureController.niveau}" onselect="#{condidatureController.test()}">
                                                <f:selectItem itemLabel="--Selectionner--" itemValue="" />
                                                <f:selectItems value="#{condidatureController.niveaus}" />
                                            </b:selectOneMenu>

                                        </b:column>
                                        <b:column span="4" >

                                            <b:inputText id="cne" value="#{condidatureController.cne}" placeholder="cne..." />

                                        </b:column>
                                        <b:column>
                                            <b:commandButton look="success" value="ok" actionListener="#{condidatureController.findBycreataria()}" />

                                            <b:commandButton look="success" value="imprimer" actionListener="#{candidatController.test()}" rendered="true" />


                                        </b:column>
                                    </b:row>
                                </b:container>
                            </h:form>
                        </div>
                    </div></div>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="orange">
                                <h4 class="title">Dossier de candidature</h4>

                            </div>
                            <div class="card-content table-responsive">


                                <f:view>



                                    <h:form id="formNote1">
                                        <b:dataTable id="datalist" value="#{condidatureController.items}" var="item">

                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Nom"/>
                                                </f:facet>
                                                <h:outputText value="#{item.candidat.nomLat}"/>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Prenom"/>
                                                </f:facet>
                                                <h:outputText value="#{item.candidat.nomLat}"/>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn rendered="#{condidatureController.niveau !=null}">
                                                <f:facet name="header">
                                                    <h:outputText value="Filiere"/>
                                                </f:facet>
                                                <b:inputText value="#{condidatureController.niveau.filiere.abreviation}" disabled="true"/>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="note"/>
                                                </f:facet>
                                                <p>
                                                    #{condidatureController.test(item)}
                                                </p>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="note Orale"/>
                                                </f:facet>
                                                <h:outputText value="#{item.moyenneOrale}" />
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Detaille"/>
                                                </f:facet>
                                                <b:commandButton value="Detaille" look="primary" ajax="true" actionListener="#{condidatureController.affect2(item)}" oncomplete="$('.modalPseudoClass2').modal('show')"  />
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Action"/>
                                                </f:facet>
                                                <b:commandButton value="Valider" look="success" ajax="true" actionListener="#{condidatureController.affect(item)}" oncomplete="$('.modalPseudoClass').modal('show')"  />
                                            </b:dataTableColumn>
                                            

                                        </b:dataTable>


                                        <ui:include  src="#{condidatureController.redirecT}.xhtml" />
                                    
                                    </h:form>
                                </f:view>

                            </div>
                        </div>
                    </div>
                </div>
                <div>

                </div>

            </div>


        </ui:define>
    </ui:composition>
</html>
