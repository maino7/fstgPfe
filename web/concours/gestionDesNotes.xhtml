<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <ui:define name="content" >

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header" data-background-color="orange">
                                <i class="material-icons">content_copy</i>
                            </div>
                            <div class="card-content">
                                <a href="./gestionDeCandidat.xhtml?faces-redirect=true"><p>Gestion des candidatures</p></a>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header" data-background-color="green">
                                <i class="material-icons">person</i>
                            </div>
                            <div class="card-content">
                                <a href="./gestionDesNotes.xhtml?faces-redirect=true"><p>Gestion de note</p></a>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header" data-background-color="red">
                                <i class="material-icons">local_library</i>
                            </div>
                            <div class="card-content">

                                <a href="./gestionAdmis.xhtml?faces-redirect=true"><p>List des admis a l'Ã©crit</p></a>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>
                    </div>

                </div>
                <h:form>
                    <div class="container-fluid">


                        <div class="panel panel-default">

                            <div class="panel-heading">Recherche</div>

                            <div class="panel-body">
                                <h:panelGrid id="display" columns="8">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group col-lg-3">
                                                <label class="control-label">cne:</label>
                                                <div class="input-group">

                                                    <b:inputText id="etudiant" value="" placeholder="CNE" required="true" requiredMessage="Veuillez saisir votre cin !" />
                                                </div>

                                            </div>
                                            <div class="form-group col-lg-3">
                                                <label class="control-label">Filiere:</label>
                                                <div class="input-group">

                                                    <b:selectOneMenu id="filiere" value="#{candidatController.section}" process="filiere" onchange="ajax:candidatController.niveauBySection()" update="niveau" >
                                                        <f:selectItem itemLabel="--Selectionner--" itemValue="" />
                                                        <f:selectItems value="#{sectionController.items}" 
                                                                       var="sectionItem"
                                                                       itemValue="#{sectionItem}"/>
                                                    </b:selectOneMenu>
                                                </div>

                                            </div>
                                            <div class="form-group col-lg-3">
                                                <label class="control-label">Filiere:</label>
                                                <div class="input-group">

                                                    <b:selectOneMenu id="niveau" value="#{candidatController.niveau}">
                                                        <f:selectItem itemLabel="--Selectionner--" itemValue="" />
                                                        <f:selectItems value="#{candidatController.niveaus}" />
                                                    </b:selectOneMenu>
                                                </div>

                                            </div>
                                            <div class="form-group col-lg-3">

                                                <div class="input-group">

                                                    <b:commandButton look="success" value="ok" actionListener="#{candidatController.findBycreataria()}" />
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </h:panelGrid>
                            </div>
                        </div></div>
                </h:form>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="orange">
                                <h4 class="title">Dossier de candidature</h4>

                            </div>
                            <div class="card-content table-responsive">


                                <f:view>



                                    <h:form>
                                        <b:dataTable value="#{condidatureController.items}" var="item">

                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Nom"/>
                                                </f:facet>
                                                <h:outputText value="#{item.candidat.nomLat}"/>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Prenom"/>
                                                </f:facet>
                                                <h:outputText value="#{item.candidat.nomLat}"/>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Exam 1"/>
                                                </f:facet>
                                                <b:inputText placeholder="0.0" />
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Exam 2"/>
                                                </f:facet>
                                                <b:inputText placeholder="0.0" />
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Exam 3"/>
                                                </f:facet>
                                                <b:inputText placeholder="0.0" />
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Note orale"/>
                                                </f:facet>
                                                <b:inputText placeholder="0.0" />
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Action"/>
                                                </f:facet>
                                                <b:commandButton value="Valider" look="success" />
                                            </b:dataTableColumn>

                                        </b:dataTable>



                                    </h:form>
                                </f:view>

                            </div>
                        </div>
                    </div>
                </div>
                <div>

                </div>

            </div>


        </ui:define>
