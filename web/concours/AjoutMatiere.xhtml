<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template/adminTemplate.xhtml" >
        <ui:define name="content">
             <f:metadata>
                <f:viewAction action="#{connectionController.redirectIfNotLogged()}" />
            </f:metadata>
            <div class="container">
                 <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header" data-background-color="orange">
                                    <i class="material-icons">content_copy</i>
                                </div>
                                <div class="card-content">
                                    <a href="./preinscription.xhtml"><p>Les critère de pre-inscription</p></a>
                                </div>
                               
                            </div>
                        </div>
                        
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header" data-background-color="red">
                                    <i class="material-icons">local_library</i>
                                </div>
                                <div class="card-content">

                                    <a href="./gestionDeConcours.xhtml"><p>Gestion des épreuves</p></a>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="orange">
                                <h4 class="title">Les concours </h4>

                            </div>
                            <div class="card-content table-responsive">
                                <f:view>
                                    <h:form id="formAffiche">
                                        
                                        <p:dataTable id="datalistAffiche" var="item" value="#{matiereConcourController.items}"  rows="10"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15">
                                            <p:column headerText="Titre">
                                                <h:outputText value="#{item.titre}" />
                                            </p:column>
                                            <p:column headerText="Abréviation">
                                                <h:outputText value="#{item.numApg}" />
                                            </p:column>
                                            <p:column headerText="Action">
                                                <p:commandButton value="edit" actionListener="#{matiereConcourController.supp(item)}" update=":formModif" />
                                            </p:column>
                                        </p:dataTable>

                                    </h:form>
                                </f:view>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h:form id="formCreer">
                        <div class="col-md-6">
                            <div class="panel panel-danger" style="height:50% ">

                                <div class="panel-heading"><h4>Ajouter matiere</h4></div>


                                <div class="panel-body">
                                    <dir class="form-group">
                                        <p:messages id="msgExam" for=":formCreer" escape="true" autoUpdate="true" closable="true"/>
                                    </dir>

                                    <div class="form-group">
                                        <label for="Exam">Nom de matiere *</label>
                                        <b:inputText id="Exam" value="#{matiereConcourController.selected.titre}" />
                                    </div>

                                    <div class="form-group">

                                        <label for="matiereCo">Abréviation</label>
                                        <b:inputText id="matiereCo" value="#{matiereConcourController.selected.numApg}" />
                                    </div>
                                    <b:commandButton actionListener="#{matiereConcourController.creer()}" value="Creer" look="primary" update=":formAffiche:datalistAffiche" />

                                </div>
                            </div>
                        </div>
                    </h:form>



                    <h:form id="formModif">
                        <div class="col-md-6">
                            <div class="panel panel-danger" style="height:50% ">

                                <div class="panel-heading"><h4>Modifier Matiere</h4></div>


                                <div class="panel-body">
                                    <dir class="form-group">
                                        <p:messages id="msgExam" escape="true" autoUpdate="true" closable="true"/>
                                    </dir>

                                    <div class="form-group">
                                        <label for="Exam">Nom de matiere *</label>
                                        <b:inputText id="Exam" value="#{matiereConcourController.selected.titre}" />
                                    </div>

                                    <div class="form-group">

                                        <label for="matiereCo">Abréviation</label>
                                        <b:inputText id="matiereCo" value="#{matiereConcourController.selected.numApg}" />
                                    </div>
                                    <b:commandButton actionListener="#{matiereConcourController.updatet()}"  value="Creer" look="primary" update=":formAffiche:datalistAffiche"  />

                                </div>
                            </div>
                        </div>
                    </h:form>

                </div>
            </div>

        </ui:define>
    </ui:composition>
</html>
