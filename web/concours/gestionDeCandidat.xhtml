<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/adminTemplate.xhtml" >
        <ui:define name="titre">
            Gestion des candidats
        </ui:define>
        <ui:define name="content" >
            <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
         show-detail="true" show-summary="false" allowDismiss="true"
         delay="3000" escape="true" />
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header" data-background-color="orange">
                                <i class="material-icons">content_copy</i>
                            </div>
                            <div class="card-content">
                                <a href="./gestionDeCandidat.xhtml?faces-redirect=true"><p>Gestion des candidatures</p></a>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header" data-background-color="green">
                                <i class="material-icons">person</i>
                            </div>
                            <div class="card-content">
                                <a href="./gestionDesNotes.xhtml?faces-redirect=true"><p>Gestion de note</p></a>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header" data-background-color="red">
                                <i class="material-icons">local_library</i>
                            </div>
                            <div class="card-content">

                                <a href="./gestionAdmis.xhtml?faces-redirect=true"><p>List des admis a l'Ã©crit</p></a>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>
                    </div>

                </div>
                
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="orange">
                                <h4 class="title">Dossier de candidature</h4>

                            </div>
                            <p:messages for="somekey"  />
                            <div class="card-content table-responsive">


                                <f:view>


                                    <h:form id="searchBar">
                                        <b:container>
                                            <b:row>
                                                <b:column span="4">
                                                    <b:selectOneMenu id="filiere" value="#{candidatController.section}" process="filiere" onchange="ajax:candidatController.niveauBySection()" update="niveau" >
                                                        <f:selectItem itemLabel="--Selectionner--" itemValue="" />
                                                        <f:selectItems value="#{sectionController.items}" 
                                                                       var="sectionItem"
                                                                       itemValue="#{sectionItem}"/>
                                                    </b:selectOneMenu>
                                                </b:column>
                                                <b:column span="4">
                                                    <b:selectOneMenu id="niveau" value="#{candidatController.niveau}">
                                                         <f:selectItem itemLabel="--Selectionner--" itemValue="" />
                                                        <f:selectItems value="#{candidatController.niveaus}" />
                                                    </b:selectOneMenu>

                                                </b:column>
                                                <b:column span="4">
                                                    
                                                    <b:inputText value="#{candidatController.cne}" placeholder="cne.." />

                                                </b:column>
                                                <b:column>
                                                    <b:commandButton look="success" value="ok" actionListener="#{candidatController.findBycreataria()}" />
                                                    
                                                    <b:commandButton look="success" value="imprimer" action="#{candidatController.test}" rendered="true" />
                                                  
                                                    
                                                </b:column>
                                            </b:row>
                                        </b:container>
                                        </h:form>
                                    <h:form id="datalistform" >
                                        <b:dataTable id="datalist" value="#{candidatController.items}" var="item">
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Cin"/>
                                                </f:facet>
                                                <h:outputText value="#{item.cin}"/>
                                            </b:dataTableColumn>

                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Etablissement"/>
                                                </f:facet>
                                                <h:outputText value="#{item.etablissement.titre}"/>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="NomLat"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nomLat}"/>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="PrenomLat"/>
                                                </f:facet>
                                                <h:outputText value="#{item.prenomLat}"/>
                                            </b:dataTableColumn>

                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Email"/>
                                                </f:facet>
                                                <h:outputText value="#{item.email}"/>
                                            </b:dataTableColumn>

                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="DernierDiplome"/>
                                                </f:facet>
                                                <h:outputText value="#{item.dernierDiplome}"/>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Action"/>
                                                </f:facet>
                                                <b:commandButton look="warning" value="consulter" ajax="true" actionListener="#{candidatController.testwalo(item)}" oncomplete="$('.modalPseudoClass').modal('show')" />
                                            </b:dataTableColumn>
                                        </b:dataTable>


                                        <ui:include src="waloo.xhtml" />
                                    </h:form>
                                </f:view>

                            </div>
                        </div>
                    </div>
                </div>
                <div>

                </div>

            </div>


        </ui:define>
    </ui:composition>
</html>
