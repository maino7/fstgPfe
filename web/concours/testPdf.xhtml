azq<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
                 <h:form>
                                                <b:dataTable value="#{concourExamMatiereController.items}" var="item"
                                                             searching="true">
                                                    <b:dataTableColumn>
                                                        <f:facet name="header">
                                                            <h:outputText value="Coeff"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.coeff}"/>
                                                    </b:dataTableColumn>
                                                    <b:dataTableColumn>
                                                        <f:facet name="header">
                                                            <h:outputText value="DateExam"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.dateExam}">
                                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                                        </h:outputText>
                                                    </b:dataTableColumn>
                                                    <b:dataTableColumn>
                                                        <f:facet name="header">
                                                            <h:outputText value="MatiereConcour"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.matiereConcour.titre}"/>
                                                    </b:dataTableColumn>
                                                    <b:dataTableColumn>
                                                        <f:facet name="header">
                                                            <h:outputText value="Niveau"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.concourNiveau.niveau.filiere.libelle} #{item.concourNiveau.niveau.semestre.libelle} "/>
                                                    </b:dataTableColumn>
                                                    <b:dataTableColumn>
                                                        <f:facet name="header">
                                                            <h:outputText value="Action"/>
                                                        </f:facet>
                                                        <b:commandButton look="success" value="Modifier" />    
                                                    </b:dataTableColumn>

                                                </b:dataTable>
                                            </h:form>
    </h:body>
</html>
