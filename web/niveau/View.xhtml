<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NiveauViewDlg" widgetVar="NiveauViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNiveauTitle}">
            <h:form id="NiveauViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{niveauController.selected != null}">
                        <h:outputText value="#{bundle.ViewNiveauLabel_concourNiveau}"/>
                        <h:outputText value="#{niveauController.selected.concourNiveau}" title="#{bundle.ViewNiveauTitle_concourNiveau}"/>
                        <h:outputText value="#{bundle.ViewNiveauLabel_filiere}"/>
                        <h:outputText value="#{niveauController.selected.filiere}" title="#{bundle.ViewNiveauTitle_filiere}"/>
                        <h:outputText value="#{bundle.ViewNiveauLabel_id}"/>
                        <h:outputText value="#{niveauController.selected.id}" title="#{bundle.ViewNiveauTitle_id}"/>
                        <h:outputText value="#{bundle.ViewNiveauLabel_semestre}"/>
                        <h:outputText value="#{niveauController.selected.semestre}" title="#{bundle.ViewNiveauTitle_semestre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NiveauViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
