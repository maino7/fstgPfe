<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FactureViewDlg" widgetVar="FactureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFactureTitle}">
            <h:form id="FactureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{factureController.selected != null}">
                        <h:outputText value="#{bundle.ViewFactureLabel_prixTotale}"/>
                        <h:outputText value="#{factureController.selected.prixTotale}" title="#{bundle.ViewFactureTitle_prixTotale}"/>
                        <h:outputText value="#{bundle.ViewFactureLabel_dateFacture}"/>
                        <h:outputText value="#{factureController.selected.dateFacture}" title="#{bundle.ViewFactureTitle_dateFacture}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFactureLabel_commande}"/>
                        <h:outputText value="#{factureController.selected.commande}" title="#{bundle.ViewFactureTitle_commande}"/>
                        <h:outputText value="#{bundle.ViewFactureLabel_fournisseur}"/>
                        <h:outputText value="#{factureController.selected.fournisseur}" title="#{bundle.ViewFactureTitle_fournisseur}"/>
                        <h:outputText value="#{bundle.ViewFactureLabel_id}"/>
                        <h:outputText value="#{factureController.selected.id}" title="#{bundle.ViewFactureTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FactureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
