<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnseignantCreateDlg" widgetVar="EnseignantCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEnseignantTitle}">
            <h:form id="EnseignantCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enseignantController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEnseignantLabel_filiere}" for="filiere" />
                        <p:selectOneMenu id="filiere" value="#{enseignantController.selected.filiere}" >
                            <f:selectItems value="#{filiereController.itemsAvailableSelectOne}"
                                           var="filiereItem"
                                           itemValue="#{filiereItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEnseignantLabel_password}" for="password" />
                        <p:inputText id="password" value="#{enseignantController.selected.password}" title="#{bundle.CreateEnseignantTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateEnseignantLabel_nbrCnx}" for="nbrCnx" />
                        <p:inputText id="nbrCnx" value="#{enseignantController.selected.nbrCnx}" title="#{bundle.CreateEnseignantTitle_nbrCnx}" />
                        <p:outputLabel value="#{bundle.CreateEnseignantLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{enseignantController.selected.telephone}" title="#{bundle.CreateEnseignantTitle_telephone}" />
                        <p:outputLabel value="#{bundle.CreateEnseignantLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{enseignantController.selected.gender}" title="#{bundle.CreateEnseignantTitle_gender}" />
                        <p:outputLabel value="#{bundle.CreateEnseignantLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{enseignantController.selected.dateNaissance}" title="#{bundle.EditEnseignantTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEnseignantLabel_grade}" for="grade" />
                        <p:inputText id="grade" value="#{enseignantController.selected.grade}" title="#{bundle.CreateEnseignantTitle_grade}" />
                        <p:outputLabel value="#{bundle.CreateEnseignantLabel_departement}" for="departement" />
                        <p:selectOneMenu id="departement" value="#{enseignantController.selected.departement}" >
                            <f:selectItems value="#{departementController.itemsAvailableSelectOne}"
                                           var="departementItem"
                                           itemValue="#{departementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEnseignantLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{enseignantController.selected.nom}" title="#{bundle.CreateEnseignantTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateEnseignantLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{enseignantController.selected.prenom}" title="#{bundle.CreateEnseignantTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateEnseignantLabel_email}" for="email" />
                        <p:inputText id="email" value="#{enseignantController.selected.email}" title="#{bundle.CreateEnseignantTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateEnseignantLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{enseignantController.selected.cin}" title="#{bundle.CreateEnseignantTitle_cin}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enseignantController.create}" value="#{bundle.Save}" update="display,:EnseignantListForm:datalist,:growl" oncomplete="handleSubmit(args,'EnseignantCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EnseignantCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
