<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfessionViewDlg" widgetVar="ProfessionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProfessionTitle}">
            <h:form id="ProfessionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{professionController.selected != null}">
                        <h:outputText value="#{bundle.ViewProfessionLabel_id}"/>
                        <h:outputText value="#{professionController.selected.id}" title="#{bundle.ViewProfessionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProfessionLabel_titre}"/>
                        <h:outputText value="#{professionController.selected.titre}" title="#{bundle.ViewProfessionTitle_titre}"/>
                        <h:outputText value="#{bundle.ViewProfessionLabel_numApg}"/>
                        <h:outputText value="#{professionController.selected.numApg}" title="#{bundle.ViewProfessionTitle_numApg}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProfessionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
