<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneLivraisonCreateDlg" widgetVar="LigneLivraisonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLigneLivraisonTitle}">
            <h:form id="LigneLivraisonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneLivraisonController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLigneLivraisonLabel_livraison}" for="livraison" />
                        <p:selectOneMenu id="livraison" value="#{ligneLivraisonController.selected.livraison}" >
                            <f:selectItems value="#{livraisonController.itemsAvailableSelectOne}"
                                           var="livraisonItem"
                                           itemValue="#{livraisonItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLigneLivraisonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ligneLivraisonController.selected.id}" title="#{bundle.CreateLigneLivraisonTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateLigneLivraisonLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{ligneLivraisonController.selected.quantite}" title="#{bundle.CreateLigneLivraisonTitle_quantite}" />
                        <p:outputLabel value="#{bundle.CreateLigneLivraisonLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{ligneLivraisonController.selected.produit}" >
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ligneLivraisonController.create}" value="#{bundle.Save}" update="display,:LigneLivraisonListForm:datalist,:growl" oncomplete="handleSubmit(args,'LigneLivraisonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LigneLivraisonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
