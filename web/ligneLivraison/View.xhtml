<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneLivraisonViewDlg" widgetVar="LigneLivraisonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLigneLivraisonTitle}">
            <h:form id="LigneLivraisonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneLivraisonController.selected != null}">
                        <h:outputText value="#{bundle.ViewLigneLivraisonLabel_livraison}"/>
                        <h:outputText value="#{ligneLivraisonController.selected.livraison}" title="#{bundle.ViewLigneLivraisonTitle_livraison}"/>
                        <h:outputText value="#{bundle.ViewLigneLivraisonLabel_id}"/>
                        <h:outputText value="#{ligneLivraisonController.selected.id}" title="#{bundle.ViewLigneLivraisonTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLigneLivraisonLabel_quantite}"/>
                        <h:outputText value="#{ligneLivraisonController.selected.quantite}" title="#{bundle.ViewLigneLivraisonTitle_quantite}"/>
                        <h:outputText value="#{bundle.ViewLigneLivraisonLabel_produit}"/>
                        <h:outputText value="#{ligneLivraisonController.selected.produit}" title="#{bundle.ViewLigneLivraisonTitle_produit}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LigneLivraisonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
