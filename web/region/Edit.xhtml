<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionEditDlg" widgetVar="RegionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegionTitle}">
            <h:form id="RegionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegionLabel_academie}" for="academie" />
                        <p:selectOneMenu id="academie" value="#{regionController.selected.academie}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{academieController.itemsAvailableSelectOne}"
                                           var="academieItem"
                                           itemValue="#{academieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRegionLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{regionController.selected.nom}" title="#{bundle.EditRegionTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditRegionLabel_pays}" for="pays" />
                        <p:selectOneMenu id="pays" value="#{regionController.selected.pays}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paysController.itemsAvailableSelectOne}"
                                           var="paysItem"
                                           itemValue="#{paysItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRegionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{regionController.selected.id}" title="#{bundle.EditRegionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regionController.update}" value="#{bundle.Save}" update="display,:RegionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
