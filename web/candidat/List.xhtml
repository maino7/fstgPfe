<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCandidatTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CandidatListForm">
                <p:panel header="#{bundle.ListCandidatTitle}">
                    <p:dataTable id="datalist" value="#{candidatController.items}" var="item"
                                 selectionMode="single" selection="#{candidatController.selected}"
                                 paginator="true"
                                 rowKey="#{item.cne}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_cin}"/>
                            </f:facet>
                            <h:outputText value="#{item.cin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_etudiant}"/>
                            </f:facet>
                            <h:outputText value="#{item.etudiant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_condidature}"/>
                            </f:facet>
                            <h:outputText value="#{item.condidature}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_etablissement}"/>
                            </f:facet>
                            <h:outputText value="#{item.etablissement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_nomLat}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomLat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_prenomLat}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenomLat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_sexe}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_telephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_nomAr}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomAr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_prenomAr}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenomAr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_dateNaissance}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateNaissance}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_lieuNaissance}"/>
                            </f:facet>
                            <h:outputText value="#{item.lieuNaissance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_anneeBac}"/>
                            </f:facet>
                            <h:outputText value="#{item.anneeBac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_dateInscription}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateInscription}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_photo}"/>
                            </f:facet>
                            <h:outputText value="#{item.photo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_ip}"/>
                            </f:facet>
                            <h:outputText value="#{item.ip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_lieuAr}"/>
                            </f:facet>
                            <h:outputText value="#{item.lieuAr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_lastPdf}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastPdf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_anneeInscriptionEnsSup}"/>
                            </f:facet>
                            <h:outputText value="#{item.anneeInscriptionEnsSup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_anneeInscriptionUniv}"/>
                            </f:facet>
                            <h:outputText value="#{item.anneeInscriptionUniv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_anneeInscriptionEtab}"/>
                            </f:facet>
                            <h:outputText value="#{item.anneeInscriptionEtab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_etablissementPreInsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.etablissementPreInsc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_secret}"/>
                            </f:facet>
                            <h:outputText value="#{item.secret}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_optionBac}"/>
                            </f:facet>
                            <h:outputText value="#{item.optionBac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_dernierDiplome}"/>
                            </f:facet>
                            <h:outputText value="#{item.dernierDiplome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCandidatTitle_cne}"/>
                            </f:facet>
                            <h:outputText value="#{item.cne}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{candidatController.prepareCreate}" update=":CandidatCreateForm" oncomplete="PF('CandidatCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CandidatViewForm" oncomplete="PF('CandidatViewDialog').show()" disabled="#{empty candidatController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CandidatEditForm" oncomplete="PF('CandidatEditDialog').show()" disabled="#{empty candidatController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{candidatController.destroy}" update=":growl,datalist" disabled="#{empty candidatController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
