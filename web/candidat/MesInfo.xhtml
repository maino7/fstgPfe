<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/template/candidatTemplate.xhtml" >
        <ui:define name="titre">
            welcome #{candidatController.logeddCand.nomLat}
        </ui:define>
        <ui:define name="content" >
            <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
                     show-detail="true" show-summary="false" allowDismiss="true"
                     delay="3000" escape="true" />

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header" data-background-color="orange">
                                <i class="material-icons">content_copy</i>
                            </div>
                            <div class="card-content">
                                <a href="./preinscription.xhtml"><p>Mes Informations</p></a>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="card card-stats">    
                            <div class="card-header" data-background-color="red">
                                <i class="material-icons">local_library</i>
                            </div>
                            <div class="card-content">

                                <a href="./gestionDeConcours.xhtml"><p>Mes candidatures</p></a>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="container-fluid">


                    <div class="panel panel-default">

                        <div class="panel-heading">Mes informations</div>

                        <div class="panel-body">
                            <div class="form-group col-md-12">
                                <div class="row">

                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <label>Nom</label>
                                            <h:outputText value="#{candidatController.logeddCand.nomLat}"  class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <label>Prenom</label>
                                            <h:outputText value="#{candidatController.logeddCand.prenomLat}"  class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <label>Nom ara</label>
                                            <h:outputText value="#{candidatController.logeddCand.nomAr}"  class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <label>Prenom ara</label>
                                            <h:outputText value="#{candidatController.logeddCand.prenomAr}"  class="form-control"/>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <label>CNE</label>
                                            <h:outputText value="#{candidatController.logeddCand.cne}"  class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <label>CIN</label>
                                            <h:outputText value="#{candidatController.logeddCand.cin}"  class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <label>Lieu de naissance</label>
                                            <h:outputText value="#{candidatController.logeddCand.lieuNaissance}"  class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <label>Adresse</label>
                                            <h:outputText value="Imm5 av walo"  class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <h:outputText value="ouss@ouss"  class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <label>Téléphone</label>
                                            <h:outputText value="#{candidatController.logeddCand.telephone}"  class="form-control"/>
                                        </div>
                                    </div>
                                   
                                </div>
                                <div class="row">
                                    <div class="col-xs-2 col-sm-2 col-md-2">
                                        <div class="form-group">
                                            <label>Note s1</label>
                                            <h:outputText value="#{candidatController.logeddCand.noteS1}"  class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-2 col-sm-2 col-md-2">
                                        <div class="form-group">
                                            <label>Note s2</label>
                                            <h:outputText value="#{candidatController.logeddCand.noteS2}"  class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-2 col-sm-2 col-md-2">
                                        <div class="form-group">
                                            <label>Note s3</label>
                                            <h:outputText value="#{candidatController.logeddCand.noteS3}"  class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-2 col-sm-2 col-md-2">
                                        <div class="form-group">
                                            <label>Note s4</label>
                                            <h:outputText value="#{candidatController.logeddCand.noteS4}"  class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-2 col-sm-2 col-md-2">
                                        <div class="form-group">
                                            <label>Note s5</label>
                                            <h:outputText value="#{candidatController.logeddCand.noteS5}"  class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-2 col-sm-2 col-md-2">
                                        <div class="form-group">
                                            <label>Note s6</label>
                                            <h:outputText value="#{candidatController.logeddCand.noteS6}"  class="form-control"/>
                                        </div>
                                    </div>
                                   
                                </div>
                                 <div class="row">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <p:commandLink value="Visionner mes pièces jointes" />
                                        </div>
                                    </div>
                                </div>
                                <h:form>
                                 <div class="row">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <p:commandButton action="#{candidatController.testRandom()}" value="testPw" />
                                        </div>
                                    </div>
                                </div>
                                </h:form>
                                
                            </div>

                        </div>
                    </div></div>

            </div>



        </ui:define>
    </ui:composition>
</html>
