<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneCommandeViewDlg" widgetVar="LigneCommandeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLigneCommandeTitle}">
            <h:form id="LigneCommandeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneCommandeController.selected != null}">
                        <h:outputText value="#{bundle.ViewLigneCommandeLabel_commande}"/>
                        <h:outputText value="#{ligneCommandeController.selected.commande}" title="#{bundle.ViewLigneCommandeTitle_commande}"/>
                        <h:outputText value="#{bundle.ViewLigneCommandeLabel_id}"/>
                        <h:outputText value="#{ligneCommandeController.selected.id}" title="#{bundle.ViewLigneCommandeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLigneCommandeLabel_quantite}"/>
                        <h:outputText value="#{ligneCommandeController.selected.quantite}" title="#{bundle.ViewLigneCommandeTitle_quantite}"/>
                        <h:outputText value="#{bundle.ViewLigneCommandeLabel_produit}"/>
                        <h:outputText value="#{ligneCommandeController.selected.produit}" title="#{bundle.ViewLigneCommandeTitle_produit}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LigneCommandeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
