<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ImprimerLivraisonDlg" widgetVar="ImprimerLivraisonDialog" showEffect="fade" modal="true" resizable="false" appendTo="@(body)" header="Voulez-vous imprimer le bon de livraison ?">
            <h:form id="ImprimerLivraisonForm">
                <h:panelGroup id="display">
                    <p:commandButton value="Oui" style="background-color: grey" action="#{ligneLivraisonController.validerImprimerOui()}" update=":tableForm:datalist,:growl" icon="ui-icon-check" onclick="ImprimerDlg.hide()" oncomplete="handleSubmit(args,'ImprimerLivraisonDialog');" class="btn btn-xs"></p:commandButton>
                    <p:commandButton value="Non" style="background-color: grey" action="#{ligneLivraisonController.validerImprimerNon()}" update=":tableForm:datalist,:growl" icon="ui-icon-close" onclick="ImprimerDlg.hide()" oncomplete="handleSubmit(args,'ImprimerLivraisonDialog');" class="btn btn-xs"></p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
