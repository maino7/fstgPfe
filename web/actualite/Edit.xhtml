<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActualiteEditDlg" widgetVar="ActualiteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActualiteTitle}">
            <h:form id="ActualiteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actualiteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditActualiteLabel_path}" for="path" />
                        <p:inputText id="path" value="#{actualiteController.selected.path}" title="#{bundle.EditActualiteTitle_path}" />
                        <p:outputLabel value="#{bundle.EditActualiteLabel_file}" for="file" />
                        <p:inputText id="file" value="#{actualiteController.selected.file}" title="#{bundle.EditActualiteTitle_file}" />
                        <p:outputLabel value="#{bundle.EditActualiteLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{actualiteController.selected.etat}" title="#{bundle.EditActualiteTitle_etat}" />
                        <p:outputLabel value="#{bundle.EditActualiteLabel_description}" for="description" />
                        <p:inputText id="description" value="#{actualiteController.selected.description}" title="#{bundle.EditActualiteTitle_description}" />
                        <p:outputLabel value="#{bundle.EditActualiteLabel_position}" for="position" />
                        <p:inputText id="position" value="#{actualiteController.selected.position}" title="#{bundle.EditActualiteTitle_position}" />
                        <p:outputLabel value="#{bundle.EditActualiteLabel_contenue}" for="contenue" />
                        <p:inputText id="contenue" value="#{actualiteController.selected.contenue}" title="#{bundle.EditActualiteTitle_contenue}" />
                        <p:outputLabel value="#{bundle.EditActualiteLabel_titre}" for="titre" />
                        <p:inputText id="titre" value="#{actualiteController.selected.titre}" title="#{bundle.EditActualiteTitle_titre}" />
                        <p:outputLabel value="#{bundle.EditActualiteLabel_priority}" for="priority" />
                        <p:inputText id="priority" value="#{actualiteController.selected.priority}" title="#{bundle.EditActualiteTitle_priority}" />
                        <p:outputLabel value="#{bundle.EditActualiteLabel_auteur}" for="auteur" />
                        <p:selectOneMenu id="auteur" value="#{actualiteController.selected.auteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{enseignantController.itemsAvailableSelectOne}"
                                           var="auteurItem"
                                           itemValue="#{auteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditActualiteLabel_dateCreation}" for="dateCreation" />
                        <p:calendar id="dateCreation" pattern="MM/dd/yyyy" value="#{actualiteController.selected.dateCreation}" title="#{bundle.EditActualiteTitle_dateCreation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActualiteLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{actualiteController.selected.dateDebut}" title="#{bundle.EditActualiteTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActualiteLabel_dateExpiration}" for="dateExpiration" />
                        <p:calendar id="dateExpiration" pattern="MM/dd/yyyy" value="#{actualiteController.selected.dateExpiration}" title="#{bundle.EditActualiteTitle_dateExpiration}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActualiteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{actualiteController.selected.id}" title="#{bundle.EditActualiteTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actualiteController.update}" value="#{bundle.Save}" update="display,:ActualiteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActualiteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActualiteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
