<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FiliereEditDlg" widgetVar="FiliereEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFiliereTitle}">
            <h:form id="FiliereEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filiereController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFiliereLabel_typeFormation}" for="typeFormation" />
                        <p:inputText id="typeFormation" value="#{filiereController.selected.typeFormation}" title="#{bundle.EditFiliereTitle_typeFormation}" />
                        <p:outputLabel value="#{bundle.EditFiliereLabel_abreviation}" for="abreviation" />
                        <p:inputText id="abreviation" value="#{filiereController.selected.abreviation}" title="#{bundle.EditFiliereTitle_abreviation}" />
                        <p:outputLabel value="#{bundle.EditFiliereLabel_objectif}" for="objectif" />
                        <p:inputText id="objectif" value="#{filiereController.selected.objectif}" title="#{bundle.EditFiliereTitle_objectif}" />
                        <p:outputLabel value="#{bundle.EditFiliereLabel_typeFiliere}" for="typeFiliere" />
                        <p:inputText id="typeFiliere" value="#{filiereController.selected.typeFiliere}" title="#{bundle.EditFiliereTitle_typeFiliere}" />
                        <p:outputLabel value="#{bundle.EditFiliereLabel_responsableFiliere}" for="responsableFiliere" />
                        <p:selectOneMenu id="responsableFiliere" value="#{filiereController.selected.responsableFiliere}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{enseignantController.itemsAvailableSelectOne}"
                                           var="responsableFiliereItem"
                                           itemValue="#{responsableFiliereItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFiliereLabel_departement}" for="departement" />
                        <p:selectOneMenu id="departement" value="#{filiereController.selected.departement}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departementController.itemsAvailableSelectOne}"
                                           var="departementItem"
                                           itemValue="#{departementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFiliereLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{filiereController.selected.libelle}" title="#{bundle.EditFiliereTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditFiliereLabel_id}" for="id" />
                        <p:inputText id="id" value="#{filiereController.selected.id}" title="#{bundle.EditFiliereTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{filiereController.update}" value="#{bundle.Save}" update="display,:FiliereListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FiliereEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FiliereEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
