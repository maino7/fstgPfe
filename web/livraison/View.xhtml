<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivraisonViewDlg" widgetVar="LivraisonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLivraisonTitle}">
            <h:form id="LivraisonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livraisonController.selected != null}">
                        <h:outputText value="#{bundle.ViewLivraisonLabel_userStock}"/>
                        <h:outputText value="#{livraisonController.selected.userStock}" title="#{bundle.ViewLivraisonTitle_userStock}"/>
                        <h:outputText value="#{bundle.ViewLivraisonLabel_dateLivraison}"/>
                        <h:outputText value="#{livraisonController.selected.dateLivraison}" title="#{bundle.ViewLivraisonTitle_dateLivraison}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLivraisonLabel_commande}"/>
                        <h:outputText value="#{livraisonController.selected.commande}" title="#{bundle.ViewLivraisonTitle_commande}"/>
                        <h:outputText value="#{bundle.ViewLivraisonLabel_user}"/>
                        <h:outputText value="#{livraisonController.selected.user}" title="#{bundle.ViewLivraisonTitle_user}"/>
                        <h:outputText value="#{bundle.ViewLivraisonLabel_id}"/>
                        <h:outputText value="#{livraisonController.selected.id}" title="#{bundle.ViewLivraisonTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LivraisonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
