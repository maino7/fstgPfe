<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementCreateDlg" widgetVar="DepartementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepartementTitle}">
            <h:form id="DepartementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDepartementLabel_description}" for="description" />
                        <p:inputText id="description" value="#{departementController.selected.description}" title="#{bundle.CreateDepartementTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateDepartementLabel_img}" for="img" />
                        <p:inputText id="img" value="#{departementController.selected.img}" title="#{bundle.CreateDepartementTitle_img}" />
                        <p:outputLabel value="#{bundle.CreateDepartementLabel_chefDepartement}" for="chefDepartement" />
                        <p:selectOneMenu id="chefDepartement" value="#{departementController.selected.chefDepartement}" >
                            <f:selectItems value="#{enseignantController.itemsAvailableSelectOne}"
                                           var="chefDepartementItem"
                                           itemValue="#{chefDepartementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDepartementLabel_intitule}" for="intitule" />
                        <p:inputText id="intitule" value="#{departementController.selected.intitule}" title="#{bundle.CreateDepartementTitle_intitule}" />
                        <p:outputLabel value="#{bundle.CreateDepartementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{departementController.selected.id}" title="#{bundle.CreateDepartementTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departementController.create}" value="#{bundle.Save}" update="display,:DepartementListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepartementCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
