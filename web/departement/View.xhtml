<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementViewDlg" widgetVar="DepartementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepartementTitle}">
            <h:form id="DepartementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementController.selected != null}">
                        <h:outputText value="#{bundle.ViewDepartementLabel_description}"/>
                        <h:outputText value="#{departementController.selected.description}" title="#{bundle.ViewDepartementTitle_description}"/>
                        <h:outputText value="#{bundle.ViewDepartementLabel_img}"/>
                        <h:outputText value="#{departementController.selected.img}" title="#{bundle.ViewDepartementTitle_img}"/>
                        <h:outputText value="#{bundle.ViewDepartementLabel_chefDepartement}"/>
                        <h:outputText value="#{departementController.selected.chefDepartement}" title="#{bundle.ViewDepartementTitle_chefDepartement}"/>
                        <h:outputText value="#{bundle.ViewDepartementLabel_intitule}"/>
                        <h:outputText value="#{departementController.selected.intitule}" title="#{bundle.ViewDepartementTitle_intitule}"/>
                        <h:outputText value="#{bundle.ViewDepartementLabel_id}"/>
                        <h:outputText value="#{departementController.selected.id}" title="#{bundle.ViewDepartementTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepartementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
