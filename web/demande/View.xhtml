<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeViewDlg" widgetVar="DemandeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDemandeTitle}">
            <h:form id="DemandeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeController.selected != null}">
                        <h:outputText value="#{bundle.ViewDemandeLabel_id}"/>
                        <h:outputText value="#{demandeController.selected.id}" title="#{bundle.ViewDemandeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_etudiant}"/>
                        <h:outputText value="#{demandeController.selected.etudiant}" title="#{bundle.ViewDemandeTitle_etudiant}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_description}"/>
                        <h:outputText value="#{demandeController.selected.description}" title="#{bundle.ViewDemandeTitle_description}"/>
                        <h:outputText value="#{bundle.ViewDemandeLabel_etat}"/>
                        <h:outputText value="#{demandeController.selected.etat}" title="#{bundle.ViewDemandeTitle_etat}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DemandeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
