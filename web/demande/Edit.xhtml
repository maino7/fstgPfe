<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeEditDlg" widgetVar="DemandeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDemandeTitle}">
            <h:form id="DemandeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDemandeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandeController.selected.id}" title="#{bundle.EditDemandeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditDemandeLabel_etudiant}" for="etudiant" />
                        <p:selectOneMenu id="etudiant" value="#{demandeController.selected.etudiant}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{etudiantController.itemsAvailableSelectOne}"
                                           var="etudiantItem"
                                           itemValue="#{etudiantItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{demandeController.selected.description}" title="#{bundle.EditDemandeTitle_description}" />
                        <p:outputLabel value="#{bundle.EditDemandeLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{demandeController.selected.etat}" title="#{bundle.EditDemandeTitle_etat}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeController.update}" value="#{bundle.Save}" update="display,:DemandeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DemandeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
