<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticleCreateDlg" widgetVar="ArticleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArticleTitle}">
            <h:form id="ArticleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArticleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{articleController.selected.id}" title="#{bundle.CreateArticleTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_content}" for="content" />
                        <p:inputText id="content" value="#{articleController.selected.content}" title="#{bundle.CreateArticleTitle_content}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_title}" for="title" />
                        <p:inputText id="title" value="#{articleController.selected.title}" title="#{bundle.CreateArticleTitle_title}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_images}" for="images" />
                        <p:inputText id="images" value="#{articleController.selected.images}" title="#{bundle.CreateArticleTitle_images}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_datePublication}" for="datePublication" />
                        <p:calendar id="datePublication" pattern="MM/dd/yyyy" value="#{articleController.selected.datePublication}" title="#{bundle.EditArticleTitle_datePublication}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateArticleLabel_type}" for="type" />
                        <p:inputText id="type" value="#{articleController.selected.type}" title="#{bundle.CreateArticleTitle_type}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articleController.create}" value="#{bundle.Save}" update="display,:ArticleListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
