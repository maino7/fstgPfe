<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticleViewDlg" widgetVar="ArticleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArticleTitle}">
            <h:form id="ArticleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articleController.selected != null}">
                        <h:outputText value="#{bundle.ViewArticleLabel_id}"/>
                        <h:outputText value="#{articleController.selected.id}" title="#{bundle.ViewArticleTitle_id}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_content}"/>
                        <h:outputText value="#{articleController.selected.content}" title="#{bundle.ViewArticleTitle_content}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_title}"/>
                        <h:outputText value="#{articleController.selected.title}" title="#{bundle.ViewArticleTitle_title}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_images}"/>
                        <h:outputText value="#{articleController.selected.images}" title="#{bundle.ViewArticleTitle_images}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_datePublication}"/>
                        <h:outputText value="#{articleController.selected.datePublication}" title="#{bundle.ViewArticleTitle_datePublication}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewArticleLabel_type}"/>
                        <h:outputText value="#{articleController.selected.type}" title="#{bundle.ViewArticleTitle_type}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
