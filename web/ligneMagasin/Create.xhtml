<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneMagasinCreateDlg" widgetVar="LigneMagasinCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLigneMagasinTitle}">
            <h:form id="LigneMagasinCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneMagasinController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLigneMagasinLabel_quantitaDef}" for="quantitaDef" />
                        <p:inputText id="quantitaDef" value="#{ligneMagasinController.selected.quantitaDef}" title="#{bundle.CreateLigneMagasinTitle_quantitaDef}" />
                        <p:outputLabel value="#{bundle.CreateLigneMagasinLabel_magasin}" for="magasin" />
                        <p:selectOneMenu id="magasin" value="#{ligneMagasinController.selected.magasin}" >
                            <f:selectItems value="#{magasinController.itemsAvailableSelectOne}"
                                           var="magasinItem"
                                           itemValue="#{magasinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLigneMagasinLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ligneMagasinController.selected.id}" title="#{bundle.CreateLigneMagasinTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateLigneMagasinLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{ligneMagasinController.selected.quantite}" title="#{bundle.CreateLigneMagasinTitle_quantite}" />
                        <p:outputLabel value="#{bundle.CreateLigneMagasinLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{ligneMagasinController.selected.produit}" >
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ligneMagasinController.create}" value="#{bundle.Save}" update="display,:LigneMagasinListForm:datalist,:growl" oncomplete="handleSubmit(args,'LigneMagasinCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LigneMagasinCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
