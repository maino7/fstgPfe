<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneMagasinEditDlg" widgetVar="LigneMagasinEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLigneMagasinTitle}">
            <h:form id="LigneMagasinEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneMagasinController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLigneMagasinLabel_quantitaDef}" for="quantitaDef" />
                        <p:inputText id="quantitaDef" value="#{ligneMagasinController.selected.quantitaDef}" title="#{bundle.EditLigneMagasinTitle_quantitaDef}" />
                        <p:outputLabel value="#{bundle.EditLigneMagasinLabel_magasin}" for="magasin" />
                        <p:selectOneMenu id="magasin" value="#{ligneMagasinController.selected.magasin}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{magasinController.itemsAvailableSelectOne}"
                                           var="magasinItem"
                                           itemValue="#{magasinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLigneMagasinLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ligneMagasinController.selected.id}" title="#{bundle.EditLigneMagasinTitle_id}" />
                        <p:outputLabel value="#{bundle.EditLigneMagasinLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{ligneMagasinController.selected.quantite}" title="#{bundle.EditLigneMagasinTitle_quantite}" />
                        <p:outputLabel value="#{bundle.EditLigneMagasinLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{ligneMagasinController.selected.produit}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ligneMagasinController.update}" value="#{bundle.Save}" update="display,:LigneMagasinListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LigneMagasinEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LigneMagasinEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
