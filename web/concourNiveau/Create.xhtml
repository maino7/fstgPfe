<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConcourNiveauCreateDlg" widgetVar="ConcourNiveauCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConcourNiveauTitle}">
            <h:form id="ConcourNiveauCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{concourNiveauController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateConcourNiveauLabel_niveau}" for="niveau" />
                        <p:selectOneMenu id="niveau" value="#{concourNiveauController.selected.niveau}" >
                            <f:selectItems value="#{niveauController.itemsAvailableSelectOne}"
                                           var="niveauItem"
                                           itemValue="#{niveauItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateConcourNiveauLabel_nbrDePladeAdmis}" for="nbrDePladeAdmis" />
                        <p:inputText id="nbrDePladeAdmis" value="#{concourNiveauController.selected.nbrDePladeAdmis}" title="#{bundle.CreateConcourNiveauTitle_nbrDePladeAdmis}" />
                        <p:outputLabel value="#{bundle.CreateConcourNiveauLabel_annee}" for="annee" />
                        <p:inputText id="annee" value="#{concourNiveauController.selected.annee}" title="#{bundle.CreateConcourNiveauTitle_annee}" />
                        <p:outputLabel value="#{bundle.CreateConcourNiveauLabel_description}" for="description" />
                        <p:inputText id="description" value="#{concourNiveauController.selected.description}" title="#{bundle.CreateConcourNiveauTitle_description}" />

                        <p:outputLabel value="#{bundle.CreateConcourNiveauLabel_nbrDePlaceOrale}" for="nbrDePlaceOrale" />
                        <p:inputText id="nbrDePlaceOrale" value="#{concourNiveauController.selected.nbrDePlaceOrale}" title="#{bundle.CreateConcourNiveauTitle_nbrDePlaceOrale}" />
                        <p:outputLabel value="#{bundle.CreateConcourNiveauLabel_id}" for="id" />
                        <p:inputText id="id" value="#{concourNiveauController.selected.id}" title="#{bundle.CreateConcourNiveauTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{concourNiveauController.create}" value="#{bundle.Save}" update="display,:ConcourNiveauListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConcourNiveauCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConcourNiveauCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
