<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DernierDiplomeCreateDlg" widgetVar="DernierDiplomeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDernierDiplomeTitle}">
            <h:form id="DernierDiplomeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dernierDiplomeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDernierDiplomeLabel_titre}" for="titre" />
                        <p:inputText id="titre" value="#{dernierDiplomeController.selected.titre}" title="#{bundle.CreateDernierDiplomeTitle_titre}" />
                        <p:outputLabel value="#{bundle.CreateDernierDiplomeLabel_numApg}" for="numApg" />
                        <p:inputText id="numApg" value="#{dernierDiplomeController.selected.numApg}" title="#{bundle.CreateDernierDiplomeTitle_numApg}" />
                        <p:outputLabel value="#{bundle.CreateDernierDiplomeLabel_mentionDiplome}" for="mentionDiplome" />
                        <p:selectOneMenu id="mentionDiplome" value="#{dernierDiplomeController.selected.mentionDiplome}" >
                            <f:selectItems value="#{mentionDiplomeController.itemsAvailableSelectOne}"
                                           var="mentionDiplomeItem"
                                           itemValue="#{mentionDiplomeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDernierDiplomeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{dernierDiplomeController.selected.id}" title="#{bundle.CreateDernierDiplomeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dernierDiplomeController.create}" value="#{bundle.Save}" update="display,:DernierDiplomeListForm:datalist,:growl" oncomplete="handleSubmit(args,'DernierDiplomeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DernierDiplomeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
