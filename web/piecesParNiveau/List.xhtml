<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPiecesParNiveauTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PiecesParNiveauListForm">
                <p:panel header="#{bundle.ListPiecesParNiveauTitle}">
                    <p:dataTable id="datalist" value="#{piecesParNiveauController.items}" var="item"
                                 selectionMode="single" selection="#{piecesParNiveauController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPiecesParNiveauTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPiecesParNiveauTitle_piecesJointe}"/>
                            </f:facet>
                            <h:outputText value="#{item.piecesJointe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPiecesParNiveauTitle_niveau}"/>
                            </f:facet>
                            <h:outputText value="#{item.niveau}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPiecesParNiveauTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{piecesParNiveauController.prepareCreate}" update=":PiecesParNiveauCreateForm" oncomplete="PF('PiecesParNiveauCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PiecesParNiveauViewForm" oncomplete="PF('PiecesParNiveauViewDialog').show()" disabled="#{empty piecesParNiveauController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PiecesParNiveauEditForm" oncomplete="PF('PiecesParNiveauEditDialog').show()" disabled="#{empty piecesParNiveauController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{piecesParNiveauController.destroy}" update=":growl,datalist" disabled="#{empty piecesParNiveauController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
