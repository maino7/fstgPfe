<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeviceViewDlg" widgetVar="DeviceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDeviceTitle}">
            <h:form id="DeviceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{deviceController.selected != null}">
                        <h:outputText value="#{bundle.ViewDeviceLabel_adresseMac}"/>
                        <h:outputText value="#{deviceController.selected.adresseMac}" title="#{bundle.ViewDeviceTitle_adresseMac}"/>
                        <h:outputText value="#{bundle.ViewDeviceLabel_enseignant}"/>
                        <h:outputText value="#{deviceController.selected.enseignant}" title="#{bundle.ViewDeviceTitle_enseignant}"/>
                        <h:outputText value="#{bundle.ViewDeviceLabel_id}"/>
                        <h:outputText value="#{deviceController.selected.id}" title="#{bundle.ViewDeviceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDeviceLabel_dateCreation}"/>
                        <h:outputText value="#{deviceController.selected.dateCreation}" title="#{bundle.ViewDeviceTitle_dateCreation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDeviceLabel_user}"/>
                        <h:outputText value="#{deviceController.selected.user}" title="#{bundle.ViewDeviceTitle_user}"/>
                        <h:outputText value="#{bundle.ViewDeviceLabel_etudiant}"/>
                        <h:outputText value="#{deviceController.selected.etudiant}" title="#{bundle.ViewDeviceTitle_etudiant}"/>
                        <h:outputText value="#{bundle.ViewDeviceLabel_browser}"/>
                        <h:outputText value="#{deviceController.selected.browser}" title="#{bundle.ViewDeviceTitle_browser}"/>
                        <h:outputText value="#{bundle.ViewDeviceLabel_operatingSystem}"/>
                        <h:outputText value="#{deviceController.selected.operatingSystem}" title="#{bundle.ViewDeviceTitle_operatingSystem}"/>
                        <h:outputText value="#{bundle.ViewDeviceLabel_deviceCategorie}"/>
                        <h:outputText value="#{deviceController.selected.deviceCategorie}" title="#{bundle.ViewDeviceTitle_deviceCategorie}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DeviceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
