<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimeLineEditDlg" widgetVar="TimeLineEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTimeLineTitle}">
            <h:form id="TimeLineEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timeLineController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTimeLineLabel_id}" for="id" />
                        <p:inputText id="id" value="#{timeLineController.selected.id}" title="#{bundle.EditTimeLineTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{timeLineController.update}" value="#{bundle.Save}" update="display,:TimeLineListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TimeLineEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TimeLineEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
