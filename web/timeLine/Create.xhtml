<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimeLineCreateDlg" widgetVar="TimeLineCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTimeLineTitle}">
            <h:form id="TimeLineCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timeLineController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTimeLineLabel_id}" for="id" />
                        <p:inputText id="id" value="#{timeLineController.selected.id}" title="#{bundle.CreateTimeLineTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{timeLineController.create}" value="#{bundle.Save}" update="display,:TimeLineListForm:datalist,:growl" oncomplete="handleSubmit(args,'TimeLineCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TimeLineCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
