<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoteAnnuelleCreateDlg" widgetVar="NoteAnnuelleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNoteAnnuelleTitle}">
            <h:form id="NoteAnnuelleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noteAnnuelleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNoteAnnuelleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{noteAnnuelleController.selected.id}" title="#{bundle.CreateNoteAnnuelleTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateNoteAnnuelleLabel_nbrModuleValide}" for="nbrModuleValide" />
                        <p:inputText id="nbrModuleValide" value="#{noteAnnuelleController.selected.nbrModuleValide}" title="#{bundle.CreateNoteAnnuelleTitle_nbrModuleValide}" />
                        <p:outputLabel value="#{bundle.CreateNoteAnnuelleLabel_note}" for="note" />
                        <p:inputText id="note" value="#{noteAnnuelleController.selected.note}" title="#{bundle.CreateNoteAnnuelleTitle_note}" />
                        <p:outputLabel value="#{bundle.CreateNoteAnnuelleLabel_annee}" for="annee" />
                        <p:selectOneMenu id="annee" value="#{noteAnnuelleController.selected.annee}" >
                            <f:selectItems value="#{anneeController.itemsAvailableSelectOne}"
                                           var="anneeItem"
                                           itemValue="#{anneeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNoteAnnuelleLabel_etudiant}" for="etudiant" />
                        <p:selectOneMenu id="etudiant" value="#{noteAnnuelleController.selected.etudiant}" >
                            <f:selectItems value="#{etudiantController.itemsAvailableSelectOne}"
                                           var="etudiantItem"
                                           itemValue="#{etudiantItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{noteAnnuelleController.create}" value="#{bundle.Save}" update="display,:NoteAnnuelleListForm:datalist,:growl" oncomplete="handleSubmit(args,'NoteAnnuelleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NoteAnnuelleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
