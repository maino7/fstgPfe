<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatiereBacViewDlg" widgetVar="MatiereBacViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMatiereBacTitle}">
            <h:form id="MatiereBacViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{matiereBacController.selected != null}">
                        <h:outputText value="#{bundle.ViewMatiereBacLabel_titre}"/>
                        <h:outputText value="#{matiereBacController.selected.titre}" title="#{bundle.ViewMatiereBacTitle_titre}"/>
                        <h:outputText value="#{bundle.ViewMatiereBacLabel_coeff}"/>
                        <h:outputText value="#{matiereBacController.selected.coeff}" title="#{bundle.ViewMatiereBacTitle_coeff}"/>
                        <h:outputText value="#{bundle.ViewMatiereBacLabel_optionBac}"/>
                        <h:outputText value="#{matiereBacController.selected.optionBac}" title="#{bundle.ViewMatiereBacTitle_optionBac}"/>
                        <h:outputText value="#{bundle.ViewMatiereBacLabel_id}"/>
                        <h:outputText value="#{matiereBacController.selected.id}" title="#{bundle.ViewMatiereBacTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MatiereBacViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
