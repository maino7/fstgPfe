<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatiereBacCreateDlg" widgetVar="MatiereBacCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMatiereBacTitle}">
            <h:form id="MatiereBacCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{matiereBacController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMatiereBacLabel_titre}" for="titre" />
                        <p:inputText id="titre" value="#{matiereBacController.selected.titre}" title="#{bundle.CreateMatiereBacTitle_titre}" />
                        <p:outputLabel value="#{bundle.CreateMatiereBacLabel_coeff}" for="coeff" />
                        <p:inputText id="coeff" value="#{matiereBacController.selected.coeff}" title="#{bundle.CreateMatiereBacTitle_coeff}" />
                        <p:outputLabel value="#{bundle.CreateMatiereBacLabel_optionBac}" for="optionBac" />
                        <p:selectOneMenu id="optionBac" value="#{matiereBacController.selected.optionBac}" >
                            <f:selectItems value="#{optionBacController.itemsAvailableSelectOne}"
                                           var="optionBacItem"
                                           itemValue="#{optionBacItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMatiereBacLabel_id}" for="id" />
                        <p:inputText id="id" value="#{matiereBacController.selected.id}" title="#{bundle.CreateMatiereBacTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{matiereBacController.create}" value="#{bundle.Save}" update="display,:MatiereBacListForm:datalist,:growl" oncomplete="handleSubmit(args,'MatiereBacCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MatiereBacCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
