<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoteModulaireCreateDlg" widgetVar="NoteModulaireCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNoteModulaireTitle}">
            <h:form id="NoteModulaireCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noteModulaireController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNoteModulaireLabel_etudiant}" for="etudiant" />
                        <p:selectOneMenu id="etudiant" value="#{noteModulaireController.selected.etudiant}" >
                            <f:selectItems value="#{etudiantController.itemsAvailableSelectOne}"
                                           var="etudiantItem"
                                           itemValue="#{etudiantItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNoteModulaireLabel_module}" for="module" />
                        <p:selectOneMenu id="module" value="#{noteModulaireController.selected.module}" >
                            <f:selectItems value="#{moduleController.itemsAvailableSelectOne}"
                                           var="moduleItem"
                                           itemValue="#{moduleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Module Valide ?" for="module" />
                        <p:selectOneMenu id="valide" value="#{noteModulaireController.selected.etat}" filter="true"  >
                            <f:selectItem itemValue="0" itemLabel="NON"/>
                            <f:selectItem itemValue="1" itemLabel="OUI"/>

                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNoteModulaireLabel_note}" for="note" />
                        <p:inputText id="note" value="#{noteModulaireController.selected.note}" title="#{bundle.CreateNoteModulaireTitle_note}" />
                        <p:outputLabel value="#{bundle.CreateNoteModulaireLabel_mention}" for="mention" />
                        <p:inputText id="mention" value="#{noteModulaireController.selected.mention}" title="#{bundle.CreateNoteModulaireTitle_mention}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{noteModulaireController.create}" value="#{bundle.Save}" update="display,:NoteModulaireListForm:datalist,:growl" oncomplete="handleSubmit(args,'NoteModulaireCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NoteModulaireCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
